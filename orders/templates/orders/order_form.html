{% extends 'orders/base.html' %}

{% block title %}
    Orders
{% endblock %}

{% block body %}

  <h2>Order Form</h2>

  <form method="post" id="orderForm" data-meal_type-url="{% url 'ajax_load_meal_type' %}" data-size-url="{% url 'ajax_load_size' %}" 
   data-meal_addition-url="{% url 'ajax_load_meal_addition' %}" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
    <a href="{% url 'index' %}">Nevermind</a>
  </form>

{% endblock %}
